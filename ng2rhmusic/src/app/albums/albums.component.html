<div class="six columns">
  <div *ngFor="let album of albums">
    <p>Album Name: <a (click)="showTracks(album)">{{album.name}}</a></p>
    <button (click)="delete(album); $event.stopPropagation()">x</button>
  </div>

  <div>
    <label>Album name:</label> <input #albumName/>
    <button  (click)="add(albumName.value); albumName.value=''">
      Add
    </button>
  </div>
</div>

<div class="six colums">
<app-tracks [album]="album"></app-tracks>
</div>
