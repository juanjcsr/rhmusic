<p *ngIf="showForm">Listing tracks for: <strong>{{title}}</strong></p>

<div *ngFor="let track of tracks">
  <p>Track Name: <strong>{{track.name}}</strong>
    <button (click)="delete(track); $event.stopPropagation">x</button> 
  <p>
</div>

<div *ngIf="showForm">
    <label>Add a new track:</label> <input placeholder="track name" #trackName/>
    <button  (click)="add(trackName.value); trackName.value=''">
      Add
    </button>
</div>
